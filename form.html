<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Register</h1>
    <form>
        <div class="namefield">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" id="fName"placeholder="John" required>
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" id="lName" placeholder="Smith" required>
        </div>
        <div class="genderselector">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div> 
        <div class="signin"> 
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="text" placeholder="your password" id="password" required minlength="5" maxlength="10">
        </div>
        <div class="dropdown">
            <label for="Birthday">Birthday:</label>
            <select name="Month" id="dropdownmonth">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            </select>
            <select name="Day" id="dropdownday">
            <option value="Day">Day</option>
            <option value="One">1</option>
            <option value="Two">2</option>
            <option value="Three">3</option>
            </select>
            <select name="Year" id="dropdownyear">
            <option value="Year">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            </select>
        </div>
        <div class="terms">
            <label for="checkbox" id="terms">I agree to the terms and conditions</label>
            <input type="checkbox" required>
        </div>
        <input type="submit" value ="submit" id="submit">
    </form>

</body>

</html>
